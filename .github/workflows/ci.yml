name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend (test + typecheck)
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --workspace=@quippix/backend

      - name: Type check
        run: npx tsc --noEmit --project packages/backend/tsconfig.json

      - name: Run tests
        run: npm test --workspace=@quippix/backend -- --verbose
        env:
          NODE_ENV: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  mobile-typecheck:
    name: Mobile (typecheck)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --workspace=@quippix/mobile

      - name: Type check
        run: npx tsc --noEmit --project packages/mobile/tsconfig.json
